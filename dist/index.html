<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <input type="search" id="searchBar" name="searchBar" placeholder="Enter City">
        <button type="submit" id="searchBtn">Search</button>
      </div>
      
      <div class="main-container">
        <div class="display-name">City Placeholder</div>
        <div class="main-description">Main Description placeholder</div>
        <div class="main-temp"></div>
        <div class="main-feels-like"></div>
        <div class="hourly-label">Hourly Forecast</div>
        <div class="time-container">
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
          <div class="time"></div>
        </div>
        <div class="weather-container">
          <div class="weather-box" id="wb1">
          </div>
          <div class="weather-box" id="wb2"></div>
          <div class="weather-box" id="wb3"></div>
          <div class="weather-box" id="wb4"></div>
          <div class="weather-box" id="wb5"></div>
        </div>
      </div>
</body>
</html>
